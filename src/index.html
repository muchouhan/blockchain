<!DOCTYPE html>
<html lang="en">
<head>
<title>Entity Home page</title>

<link rel="stylesheet" href="./css/bootstrap.min.css" />
<link rel="stylesheet" href="./css/index.css" />

<script src="js/lib/jquery.min.js"></script>
<script src="js/lib/web3.min.js"></script>
<script src="js/lib/truffle-contract.js"></script>

<script src="js/index.js"></script>

<script type="text/javascript">
	$(function() {
		$(window).load(function() {
			App.init();
		});

		$("#e_registerForm").submit(function(event) {
			App.onEntitySignUp();
			event.preventDefault();
		});
		$("#e_loginForm").submit(function(event) {
			App.onEntityLogin();
			event.preventDefault();
		});
	});
</script>
</head>
<body>
	<div class="container">
		<header>
			<h1>Entity Portal</h1>
		</header>
		<section>
			<div id="container_demo">
				<a id="tologin" class="hiddenanchor"></a>
				<a id="toregister" class="hiddenanchor"></a> 

				<div id="wrapper">
					<div id="login" class="animate form">

						<form id="e_loginForm" style="padding: 18px 6% 10px 6%">
							<h1>Log in</h1>
							<p>
								<label> Username </label> <input id="l_username"
									class="bgcTextField" required type="text"
									placeholder="Your Bockchain Address" />
							</p>
							<p>
								<label> Password </label> <input id="l_password"
									class="bgcTextField" required type="password"
									placeholder="eg. Your Password" />
							</p>
							<p style="text-align: right; margin-top: 10px">
								<input type="submit" class="button" value="Log In" />
							</p>
							<p class="change_link">
								Not a member yet ? <a href="#toregister" class="to_register">Join
									us</a>
							</p>
						</form>
					</div>
					<div id="register" class="animate form">
						<form id="e_registerForm" style="padding: 18px 6% 10px 6%">
							<h1>Sign up</h1>
							<p>
								<label>Address</label> <input id="r_useraddress"
									class="bgcTextField" required type="text"
									placeholder="Your Bockchain Address" />
							</p>
							<p>
								<label>Entity Name</label> <input id="r_entity"
									class="bgcTextField" required type="text"
									placeholder="Entity Name" />
							</p>
							<p>
								<label>Password</label> <input id="r_password"
									class="bgcTextField" required type="password"
									placeholder="eg.Your Password" />
							</p>
							<p>
								<label>Confirm your password</label> <input
									id="password_confirm" class="bgcTextField" required
									type="password" placeholder="eg.Your Bockchain Address" />
							</p>
							<p>
								<label>Registration No</label> <input id="reg_no"
									class="bgcTextField" required type="text"
									placeholder="eg. X8df!90EO" />
							</p>
							<p>
								<label>Type</label> <select id="e_type" class="bgcDropdown"
									required>
									<option value="0">University</option>
									<option value="1">Organisation</option>
								</select>
							</p>
							<p style="text-align: right; margin-top: 10px;">
								<input type="submit" class="button" value="Sign up" />
							</p>
							<p class="change_link">
								Already a member ? <a href="#tologin" class="to_register">
									Go and log in </a>
							</p>
						</form>
					</div>
				</div>
			</div>
		</section>
	</div>



</body>
</html>
